<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div id="root">
			<button onClick="sendJsError()">send js error</button>
			<button onClick="sendPromiseError()">send promise error</button>
			<img src="./favicon.jpg" alt="jxl" width="200px" height="200px"/>
		</div>
		<script src="./index.jsx"></script>
		<script type="module">

			function sendJsError() {
				window.js.error = 'jxl';
			}

			function sendPromiseError() {
				new Promise((resolve, reject) => {
					window.jxl.error = 'jxl';
				})
			};
		</script>
	</body>
</html>
